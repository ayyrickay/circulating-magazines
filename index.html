<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Circulating Magazines Project</title>
  <meta name="description" content="Circulating Magazines">
  <meta name="author" content="Ricky Holtz">

  <link rel="stylesheet" href="assets/css/dc.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>


<body>
  <div class="container">

    <h2 class="header">Magazine Circulation</h2>
    <div class="select-field">
      <label for="title-select">Select a Title</label>
      <select name="title-select" id="title-select">
        <option value="saev" selected>Saturday Evening Post</option>
        <option value="neyo">New Yorker</option>
        <option value="vafa">Vanity Fair</option>
        <option value="blma">Black Mask</option>
        <option value="coll">Collier's</option>
        <option value="amma">American Magazine</option>
        <option value="stsm">Street & Smith Combination</option>
      </select>
    </div>
    <div class="switch-field">
      <input
        type="radio"
        id="renderOption1"
        name="chart-group-1"
        value="rawData"
        onChange="changeRenderOption(event)"
        checked />
      <label for="renderOption1">Raw Data</label>

      <input type="radio" id="renderOption2"
       name="chart-group-1" value="percentOfPopulation"
       onChange="changeRenderOption(event)"
       disabled
       />
      <label for="renderOption2">% of Population</label>

      <button id="clearIssueFilterButton"
        value="Clear Issue"
        onClick="javascript:lineChart1.unClick()"
       >Clear Issue </button>
      <!-- <label for="clearIssueFilterButton" id="clearIssueLabel">Clear Issue</label> -->
    </div>

    <div class="chart-group-1">
      <h3 id="magazine-title-1"></h3>
      <div class="charts">
        <div class="line-chart-container">
          <div id="line-chart-1">
              <h3 class="chart-title">By Circulation</h3>
              <a class="reset" href="javascript:lineChart1.filterAll();lineChart1Range.filterAll();dc.redrawAll();" style="display: none;">reset</a>

              <div class="clearfix"></div>
          </div>
          <div id="line-chart-1-range"></div>
          <p class="caption">Click and drag on the lower chart to select a time range.</p>
        </div>
        <div id="us1-chart">
            <h3 class="chart-title">Circulation By State (color: total sold)</h3>
            <a class="reset" href="javascript:us1Chart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
            <div class="clearfix"></div>
            <p class="reset" style="display: none;">Current filter: <span class="filter"></span></p>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/js/d3.js"></script>
  <script type="text/javascript" src="assets/js/crossfilter.js"></script>
  <script type="text/javascript" src="assets/js/dc.min.js"></script>
  <script src="assets/js/dateformat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
