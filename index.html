<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Circulating Magazines Project</title>
  <meta name="description" content="Circulating Magazines">
  <meta name="author" content="Ricky Holtz">

  <link rel="stylesheet" href="assets/css/dc.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/awesomplete.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>


<body>
  <div class="container">
    <div class="select-field">
      <label for="title-select">Search Titles:</label>
      <input name="title-select" id="title-select">
    </div>

    <div class="charts">
      <div class="line-chart-container">
        <div id="line-chart">
            <div class='chart-header'>
              <h3 class="title">Circulation Data</h3>
              <div class="switch-field">
                <button id="clearIssueFilterButton" class="switch-button">
                 Clear Issue
                </button>
                <button id="reset-button" class="reset switch-button" style="display:none;">
                    Reset Chart
                </button>
              </div>
            </div>
        </div>
        <div id="range-chart"></div>
        <p class="caption">Click and drag on the lower chart to select a time range.</p>
      </div>
      <div class='choropleth-container'>
          <div class="chart-header">
            <h3 class="title">Circulation By State</h3>
            <div class="switch-field">
              <input
                type="radio"
                id="renderOption1"
                name="chart-group"
                value="rawData"
                checked />
              <label for="renderOption1">Raw Data</label>

              <input type="radio" id="renderOption2"
               name="chart-group" value="percentOfPopulation"
               />
              <label for="renderOption2">% of Population</label>
            </div>
          </div>
          <div class="choropleth-data">
            <div id="us1-chart">
            </div>
            <div class="clearfix"></div>
            <div class="render-data">
              <div class="tooltip-data flex sb">
                <div class="half-em-margin">
                  <h4 class="key">Date</h4>
                  <p id="issue-date"> - </p>
                </div>
                <div class="half-em-margin">
                  <h4 class="key">State</h4>
                  <p id="selected-state">-</p>
                </div>
              </div>
              <div class="tooltip-data flex sb">
                <div class="half-em-margin">
                  <h4 class="key">Total Circulation</h4>
                  <p id="total-circulation">-</p>
                </div>
                <div class="half-em-margin">
                  <h4 class="key">Price</h4>
                  <p id="issue-price">-</p>
                </div>
              </div>
              <div class="tooltip-data flex sb">
                <div class="half-em-margin">
                  <h4 class="key">Editor</h4>
                  <p id="issue-editor">-</p>
                </div>
              </div>
              <div class="tooltip-data">
                <h4 class="key">Publishing Company</h4>
                <p id="issue-publisher">-</p>
              </div>
              <div class="tooltip-data flex sb">
                <div class="half-em-margin">
                  <h4 class="key">Mail Subscriptions</h4>
                  <p id="mail-subscriptions"> - </p>
                 </div>
                <div class="half-em-margin">
                  <h4 class="key">Single Copy Sales</h4>
                  <p id="single-copy-sales"> - </p>
                 </div>
              </div>
              <div class="tooltip-data flex sb">
                <div class="half-em-margin">
                  <h4 class="key">% of State Population</h4>
                  <p id="state-pop"> -</p>
                </div>
                <div class="half-em-margin">
                  <h4 class="key">% of Total Circulation</h4>
                  <p id="percent-of-total">-</p>
                </div>
              </div>
            </div>
          </div>
          <div class="special-note">
            <h4 class="key">Special Note:</h4>
            <figcaption id="special-note">
            </figcaption>
          </div>
      </div>
    </div>

  </div>

  <script src="assets/js/d3.js"></script>
  <script type="text/javascript" src="assets/js/crossfilter.js"></script>
  <script type="text/javascript" src="assets/js/dc.min.js"></script>
  <script src="assets/js/dateformat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="assets/js/awesomplete.min.js"></script>
  <script type="module" src="assets/js/index.js"></script>
</body>
</html>
