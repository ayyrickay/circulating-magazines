<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Circulating Magazines Project</title>
  <meta name="description" content="Circulating Magazines">
  <meta name="author" content="Ricky Holtz">

  <link rel="stylesheet" href="assets/css/dc.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>


<body>
  <div class="container">

    <h2 class="header">Magazine Circulation</h2>

    <div class="chart-group-1">
      <h3 id="magazine-title-1"></h3>
      <form>
        <div class="switch-field">
          <input
            type="radio"
            id="renderOption1"
            name="chart-group-1"
            value="rawData"
            onChange="javascript:us1ChartRenderOption=event.target.value;us1Chart.customUpdate();dc.redrawAll();"
            checked />
          <label for="renderOption1">Raw Data</label>

          <input type="radio" id="renderOption2"
           name="chart-group-1" value="percentOfPopulation"
           onChange="javascript:us1ChartRenderOption=event.target.value;us1Chart.customUpdate();dc.redrawAll();"
           />
          <label for="renderOption2">% of Population</label>

          <input type="radio" id="renderOption3"
           name="chart-group-1" value="percentOfTotal"
           onChange="javascript:us1ChartRenderOption=event.target.value;us1Chart.customUpdate();dc.redrawAll();"
           />
          <label for="renderOption3">% of Total</label>
        </div>
      </form>
      <div class="charts">
        <div id="us1-chart">
            <strong>Circulation By State (color: total sold)</strong>
            <a class="reset" href="javascript:us1Chart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
            <div class="clearfix"></div>
            <p class="reset" style="display: none;">Current filter: <span class="filter"></span></p>
        </div>

        <div class="line-chart-container">
          <div id="line-chart-1">
              <strong>By Circulation</strong>
              <a class="reset" href="javascript:lineChart1.filterAll();lineChart1Range.filterAll();dc.redrawAll();" style="display: none;">reset</a>

              <div class="clearfix"></div>
          </div>
          <div id="line-chart-1-range"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/js/d3.js"></script>
  <script type="text/javascript" src="assets/js/crossfilter.js"></script>
  <script type="text/javascript" src="assets/js/dc.min.js"></script>
  <script src="assets/js/dateformat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
