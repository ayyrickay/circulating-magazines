<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Circulating Magazines Project</title>
  <meta name="description" content="Circulating Magazines">
  <meta name="author" content="Ricky Holtz">

  <link rel="stylesheet" href="assets/css/main.css">
</head>


<body>
  <div class="container">

    <h2 class="header">Magazine Circulation</h2>

    <div id="us1-chart">
        <strong>New Yorker Circulation By State (color: total sold)</strong>
        <a class="reset" href="javascript:us1Chart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
        <span class="reset" style="display: none;"> | Current filter: <span class="filter"></span></span>

        <div class="clearfix"></div>
    </div>

    <div id="us2-chart">
        <strong>Saturday Evening Post Circulation By State (color: total sold)</strong>
        <a class="reset" href="javascript:us2Chart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
        <span class="reset" style="display: none;"> | Current filter: <span class="filter"></span></span>

        <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>

    <div id="line-chart">
        <strong>By Circulation</strong>
        <a class="reset" href="javascript:industryChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>

  </div>

  <script src="assets/js/d3.js"></script>
  <script type="text/javascript" src="assets/js/crossfilter.js"></script>
  <script type="text/javascript" src="assets/js/dc.min.js"></script>
  <script src="assets/js/dateformat.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
